<?xml version="1.0"?>
<systemList>
  <system>
        <fullname>Super Famicom</fullname>
        <name>sfc</name>
        <manufacturer>Nintendo</manufacturer>
        <release>1990</release>
        <hardware>console</hardware>
        <path>/userdata/roms/sfc</path>
        <extension>.smc .fig .sfc .gd3 .gd7 .dx2 .bsx .swc .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>snes</platform>
        <theme>sfc</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>bsnes</core>
                    <core>mesen-s</core>
                    <core default="true">snes9x</core>
                    <core>snes9x_next</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
