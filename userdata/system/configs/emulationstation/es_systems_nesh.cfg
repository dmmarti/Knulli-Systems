<?xml version="1.0"?>
<systemList>
  <system>
        <fullname>Nintendo Entertainment System Hacks</fullname>
        <name>nesh</name>
        <manufacturer>Nintendo</manufacturer>
        <release>1983</release>
        <hardware>console</hardware>
        <path>/userdata/roms/nesh</path>
        <extension>.nes .unif .unf .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system nes -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>nes</platform>
        <theme>nesh</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">fceumm</core>
                    <core>mesen</core>
                    <core>nestopia</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
