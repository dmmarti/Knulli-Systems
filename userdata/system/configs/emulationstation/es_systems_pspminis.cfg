<?xml version="1.0"?>
<systemList>
  <system>
        <fullname>PlayStation Portable Minis</fullname>
        <name>pspminis</name>
        <manufacturer>Sony</manufacturer>
        <release>2004</release>
        <hardware>portable</hardware>
        <path>/userdata/roms/pspminis</path>
        <extension>.iso .cso .pbp .chd</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>psp</platform>
        <theme>pspminis</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>ppsspp</core>
                </cores>
            </emulator>
            <emulator name="ppsspp">
                <cores>
                    <core default="true">ppsspp</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
