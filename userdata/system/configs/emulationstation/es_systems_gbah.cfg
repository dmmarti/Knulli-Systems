<?xml version="1.0"?>
<systemList>
  <system>
        <fullname>Game Boy Advance Hacks</fullname>
        <name>gbah</name>
        <manufacturer>Nintendo</manufacturer>
        <release>2001</release>
        <hardware>portable</hardware>
        <path>/userdata/roms/gbah</path>
        <extension>.gba .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system gba -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>gba</platform>
        <theme>gbah</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>gpsp</core>
                    <core default="true">mgba</core>
                    <core>vba-m</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
